<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
    <!-- font awsome -->
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/control.css" />
    <link rel="stylesheet" href="./css/todolist.css" />
    <link rel="stylesheet" href="./css/todoitem.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome To Todo App</h1>

      <div class="input-wrapper">
        <input type="text" class="input__input" placeholder="sign in ..." />
        <div class="input__submit-btn">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </div>
      </div>

      <div class="todo-list-wrapper">
        <ul class="todo-list">
          <li class="todo-item">
            <div class="todo-item__id">1</div>
            <div class="todo-item__name ">
             Todos Item
            </div>
            <div class="todo-item__btn-wrapper">
              <div class="todo-item__btn-isComplete">
                <i class="fa fa-check" aria-hidden="true"></i>
              </div>
              <div class="todo-item__btn-notComplete">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </div>
            </div>
          </li>

          <li class="todo-item">
            <div class="todo-item__id">1</div>
            <div class="todo-item__name">
             Todos Item
            </div>
            <div class="todo-item__btn-wrapper">
              <div class="todo-item__btn-isComplete">
                <i class="fa fa-check" aria-hidden="true"></i>
              </div>
              <div class="todo-item__btn-notComplete">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </div>
            </div>
          </li>

          <li class="todo-item">
            <div class="todo-item__id">1</div>
            <div class="todo-item__name">
             Todos Item
            </div>
            <div class="todo-item__btn-wrapper">
              <div class="todo-item__btn-isComplete">
                <i class="fa fa-check" aria-hidden="true"></i>
              </div>
              <div class="todo-item__btn-notComplete">
                <i class="fa fa-trash" aria-hidden="true"></i>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
